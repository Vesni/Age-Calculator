<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="calculator">
        <h1>🎂 Age Calculator 🎂</h1>
        <p>Enter your birth year and see your age instantly!</p>
        <input type="number" id="birthYear" placeholder="Enter birth year">
        <button onclick="calculateAge()">Convert</button>
    </div>
    
    <div class="container hidden" id="birthdayMessage">
        <h2>🎉 Happy Birthday Daddy! 🎉</h2>
        <h2 id="ageDisplay"></h2>
        <video controls>
            <source src="Birthday.mp4" type="video/mp4">
           
        </video>
        <img src="https://pbs.twimg.com/profile_images/1389159325680259078/wdPkltm9_400x400.jpg" alt="Birthday Celebration">
        <button onclick="resetPage()">Go Back</button>
    </div>
    
    <div class="watermark">Vesni</div>
    
    <script src="script.js"></script>
</body>
</html>
